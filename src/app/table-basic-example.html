<h1> Acme Bank  </h1>
<h3> Account List </h3>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

	<!-- accNo Column -->
	<ng-container matColumnDef="accNo">
		<th mat-header-cell *matHeaderCellDef> <b> Account Number </b> </th>
		<td mat-cell *matCellDef="let element"> {{element.account_number}} </td>
	</ng-container>

	<!-- accType Column -->
	<ng-container matColumnDef="accType">
		<th mat-header-cell *matHeaderCellDef> <b> Account Type </b> </th>
		<td mat-cell *matCellDef="let element"> {{element.account_type}} </td>
	</ng-container>

	<!-- Balance Column -->
	<ng-container matColumnDef="balance">
		<th mat-header-cell *matHeaderCellDef> <b> Balance </b> </th>
		<td mat-cell *matCellDef="let element"> {{element.balance}} </td>
	</ng-container>

	<!-- Button Column -->
	<ng-container matColumnDef="buttons">
		<mat-header-cell *matHeaderCellDef> </mat-header-cell>
		<mat-cell *matCellDef="let row">
			<button mat-button> Withdraw </button>
		</mat-cell>
	</ng-container>

	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
